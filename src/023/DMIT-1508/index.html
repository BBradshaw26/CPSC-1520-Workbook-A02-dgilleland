<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.11.2" />
    <script type="module" src="main.js"></script>
</head>
<body>
    <h1>Database Data</h1>
    <form>
        <label for="dataFile">Data File
            <input name="dataFile" id="dataFile" list="knownFiles">
            <datalist id="knownFiles">
                <option value="staff.json">
            </datalist>
        </label>
        <button type="submit">Process</button>
        <label for="resultSet">JSON Result of Query
            <textarea name="resultSet" id="resultSet" cols="60" rows="20"></textarea>
        </label>
    </form>
    <div id="tabularData"></div>
</body>
</html>
