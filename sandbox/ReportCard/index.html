<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Report Card</h1>
    <main>
        <h2>Courses</h2>
        <table>
            <caption>Summary Transcript</caption>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Mark</th>
                </tr>
                </thead>
            <tbody>
                <tr>
                    <td id="courseNumber">~placeholder~</td>
                    <td id="courseName">~placeholder~</td>
                    <td>~placeholder~</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><input type="text" placeholder="Course Number"></td>
                    <td><input type="text" placeholder="Name of Course"></td>
                    <td><button>Add Course</button></td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
